url: https://almartin82.github.io/akschooldata/

authors:
  Andy Martin:
    href: https://github.com/almartin82

template:
  bootstrap: 5

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]

reference:
  - title: "Fetch Enrollment Data"
    desc: "Functions for downloading and processing enrollment data"
    contents:
      - fetch_enr
      - fetch_enr_multi
      - get_available_years
      - import_local_deed_enrollment

  - title: "Transform Data"
    desc: "Functions for reshaping and annotating data"
    contents:
      - tidy_enr
      - id_enr_aggs
      - enr_grade_aggs

  - title: "Cache Management"
    desc: "Functions for managing locally cached data"
    contents:
      - cache_status
      - clear_cache

  - title: "Package"
    desc: "Package-level documentation"
    contents:
      - akschooldata-package

articles:
  - title: "Key Insights"
    navbar: ~
    contents:
      - enrollment_hooks

home:
  links:
    - text: "10 Insights from Alaska Enrollment Data"
      href: articles/enrollment_hooks.html
    - text: "Part of the 50 State Schooldata Family"
      href: https://github.com/almartin82/njschooldata
    - text: Alaska DEED Data Center
      href: https://education.alaska.gov/data-center
    - text: Alaska DEED Statistics
      href: https://education.alaska.gov/stats
