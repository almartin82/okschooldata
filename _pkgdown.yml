url: https://almartin82.github.io/okschooldata/

authors:
  Andy Martin:
    href: https://github.com/almartin82

template:
  bootstrap: 5
  bootswatch: flatly

home:
  title: okschooldata - Oklahoma School Enrollment Data
  description: An R package for fetching and analyzing Oklahoma public school enrollment data from OSDE.
  links:
    - text: "Part of the 50 State Schooldata Family"
      href: https://github.com/almartin82/njschooldata

articles:
  - title: "Vignettes"
    navbar: ~
    contents:
    - enrollment_hooks
    - oklahoma_assessment

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: "---"
      - text: "Tutorials"
      - text: 15 Insights from Oklahoma School Data
        href: articles/enrollment_hooks.html
      - text: Oklahoma Assessment Data
        href: articles/oklahoma_assessment.html

reference:
- title: Fetch Data
  desc: Download enrollment data from OSDE
  contents:
  - fetch_enr
  - fetch_enr_multi
  - get_available_years

- title: School Directory
  desc: Download school directory data from OSDE
  contents:
  - fetch_directory
  - get_directory_available_years

- title: Process & Tidy
  desc: Transform data into analysis-ready formats
  contents:
  - tidy_enr
  - id_enr_aggs
  - enr_grade_aggs

- title: Assessment Data
  desc: Download and analyze OSTP assessment data
  contents:
  - fetch_assessment
  - fetch_assessment_multi
  - fetch_district_assessment
  - fetch_school_assessment
  - get_available_assessment_years

- title: Cache Management
  desc: Manage locally cached data
  contents:
  - cache_status
  - clear_cache

footer:
  structure:
    left: developed_by
    right: built_with
